<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">

          <label for="p
          roductName">Ürün adı</label>
          <div class="form-group mb-3">
            <input type="text" id="productName"
            formControlName="productName" class="form-control" placeholder="ürün adı" />
          </div>

          <label for="categoryId">Kategori</label>
          <div class="form-group mb-3">
            <input type="number" id="categoryId"
            formControlName="categoryId" class="form-control" placeholder="Kategori" />
          </div>

          <label for="unitsInStock">Stok adedi</label>
          <div class="form-group mb-3">
            <input type="number" id="unitsInStock"
            formControlName="unitsInStock" class="form-control" placeholder="Stok adedi" />
          </div>

          <label for="unitPrice">Fiyatı</label>
          <div class="form-group mb-3">
            <input type="number" id="unitPrice"
            formControlName="unitPrice" class="form-control" placeholder="Fiyatı" />
          </div>

          <div class="card-footer">
            <button class="btn btn-primary" (click)="add()">Ekle</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
