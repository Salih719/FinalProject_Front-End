<body class="text-center">

  <main class="form-signin">
    <form [formGroup]="registerForm">
      <h1 class="h3 mb-3 fw-normal">Kayıt ol</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingFirstName" formControlName="firstName" placeholder="name@example.com">
        <label for="floatingInput">İsim</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatinglastName" formControlName="lastName" placeholder="name@example.com">
        <label for="floatingInput">Soy isim</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Parola</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" (click)="register()">Kayıt ol</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>



    </body>
